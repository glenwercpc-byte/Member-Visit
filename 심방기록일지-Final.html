<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시카고 언약장로교회 교인 심방 일지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        input, textarea, select {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }
        /* 입력창 폭 제한 클래스 */
        .input-compact {
            max-width: 20rem; 
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .btn-danger {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-danger:hover {
            background-color: #fecaca;
        }
        #status-msg {
            display: none;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        <!-- 제목과 알림 메시지를 가로로 정렬 -->
        <div class="flex items-center justify-center relative">
            <h1 class="text-3xl font-bold text-gray-800 text-center">시카고 언약장로교회 교인 심방 일지</h1>
            <div id="status-msg" class="absolute left-[calc(50%+16rem)] whitespace-nowrap shadow-sm"></div>
        </div>

        <div class="form-card p-6 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4 gap-4">
                <h2 class="text-2xl font-semibold text-gray-700">심방 기록 일지</h2>
                <div class="flex flex-wrap justify-center md:justify-end gap-2">
                    <div class="flex items-center space-x-2">
                        <input type="text" id="search-name" placeholder="조회할 대상자 이름" class="w-32 md:w-48 text-sm py-1.5 h-10" style="padding: 0.5rem 0.75rem;">
                        <button type="button" id="search-btn" class="btn-secondary flex items-center space-x-2 text-sm h-10">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <span id="search-btn-text">Search</span>
                        </button>
                    </div>
                    <button type="button" id="clear-btn" class="btn-danger flex items-center space-x-2 text-sm h-10">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        <span>Clear</span>
                    </button>
                    <button type="button" id="save-btn" class="btn-primary flex items-center space-x-2 text-sm h-10">
                         <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-6 4l2 2m0 0l2-2m-2 2V3"></path></svg>
                        <span>Save</span>
                    </button>
                </div>
            </div>

            <form id="visit-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">방문 일자</label>
                    <input type="date" id="visitDate" class="input-compact" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">방문 시간 (시작/종료)</label>
                    <div class="flex items-center space-x-2 input-compact">
                        <input type="time" id="startTime" required>
                        <span class="text-gray-400">~</span>
                        <input type="time" id="endTime" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 대상자</label>
                    <input type="text" id="targetName" class="input-compact" placeholder="대상자 이름" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방자 명단</label>
                    <textarea id="visitorList" class="input-compact" rows="1" placeholder="심방자 전원을 입력하세요" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 요청자</label>
                    <select id="requestor" class="input-compact" required>
                        <option value="" disabled selected>요청자를 선택하세요</option>
                        <option value="본인">본인</option>
                        <option value="청지기">청지기</option>
                        <option value="선교회장">선교회장</option>
                        <option value="담당장로">담당장로</option>
                        <option value="담임목사">담임목사</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 사유</label>
                    <textarea id="reason" class="input-compact" rows="1" placeholder="심방 목적 요약" required></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 장소 혹은 주소</label>
                    <input type="text" id="location" placeholder="전체 주소 또는 위치 세부 정보" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">심방 상담 내용</label>
                    <textarea id="details" rows="5" placeholder="논의 및 결과에 대한 자세한 메모" required></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">상담 사후 관리</label>
                    <textarea id="followUp" rows="3" placeholder="후속 작업 또는 결정 사항" required></textarea>
                </div>
            </form>
        </div>

        <div class="text-center text-gray-400 text-sm py-4">© 2024 시카고 언약장로교회 - 심방 시스템</div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYOXKWKIlQWahVdp2mfsegHLO3EVOT9W-f7rodNAksGkm4CjI0gCMHB4Lfkv-8HSo/exec"; 

        function showMessage(text, isError = false) {
            const msgBox = document.getElementById('status-msg');
            msgBox.innerText = text;
            msgBox.style.display = 'inline-block';
            msgBox.style.backgroundColor = isError ? '#fee2e2' : '#ecfdf5';
            msgBox.style.color = isError ? '#991b1b' : '#065f46';
            msgBox.style.border = `1px solid ${isError ? '#f87171' : '#34d399'}`;
            setTimeout(() => { msgBox.style.display = 'none'; }, 3000);
        }

        function formatTime(timeStr) {
            if (!timeStr) return '';
            if (timeStr.includes('T')) {
                const d = new Date(timeStr);
                return d.toTimeString().slice(0, 5);
            }
            return timeStr.slice(0, 5);
        }

        function fillForm(data) {
            if (!data) return;
            
            let dateVal = '';
            if (data.date) {
                const d = new Date(data.date);
                if (!isNaN(d)) {
                    dateVal = d.toISOString().split('T')[0];
                }
            }

            document.getElementById('visitDate').value = dateVal;
            document.getElementById('startTime').value = formatTime(data.start);
            document.getElementById('endTime').value = formatTime(data.end);
            
            document.getElementById('targetName').value = data.target || '';
            document.getElementById('visitorList').value = data.visitors || '';
            document.getElementById('requestor').value = data.req || '';
            document.getElementById('reason').value = data.res || '';
            document.getElementById('location').value = data.loc || '';
            document.getElementById('details').value = data.det || '';
            document.getElementById('followUp').value = data.fup || '';
            
            const form = document.getElementById('visit-form');
            form.style.backgroundColor = '#f5f3ff';
            setTimeout(() => form.style.backgroundColor = 'transparent', 1000);
            showMessage("최신 기록을 불러왔습니다.");
        }

        async function performSearch() {
            const name = document.getElementById('search-name').value;
            if (!name) {
                showMessage("조회할 이름을 입력하세요.", true);
                return;
            }

            if (!APPS_SCRIPT_URL) {
                showMessage("APPS_SCRIPT_URL을 설정해야 시트 연동이 가능합니다.", true);
                return;
            }

            const btnText = document.getElementById('search-btn-text');
            const originalText = btnText.innerText;
            btnText.innerText = "Searching...";

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=search&name=${encodeURIComponent(name)}`);
                const results = await response.json();
                
                if (results && results.length > 0) {
                    fillForm(results[results.length - 1]);
                } else {
                    showMessage("검색된 기록이 없습니다.", true);
                }
            } catch (error) {
                showMessage("데이터 로드 중 오류가 발생했습니다.", true);
            } finally {
                btnText.innerText = originalText;
            }
        }

        function clearForm() {
            document.getElementById('visit-form').reset();
            document.getElementById('search-name').value = '';
            showMessage("입력창이 초기화되었습니다.");
        }

        document.getElementById('search-btn').addEventListener('click', performSearch);
        document.getElementById('clear-btn').addEventListener('click', clearForm);
        document.getElementById('search-name').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        document.getElementById('save-btn').addEventListener('click', async () => {
            const form = document.getElementById('visit-form');
            if (!form.checkValidity()) return form.reportValidity();

            const formData = {
                visitDate: document.getElementById('visitDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                targetName: document.getElementById('targetName').value,
                visitorList: document.getElementById('visitorList').value,
                requestor: document.getElementById('requestor').value,
                reason: document.getElementById('reason').value,
                location: document.getElementById('location').value,
                details: document.getElementById('details').value,
                followUp: document.getElementById('followUp').value
            };

            if (!APPS_SCRIPT_URL) return showMessage("URL이 설정되지 않았습니다.", true);

            const btn = document.getElementById('save-btn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                if(result.result === "success") {
                    showMessage("저장 완료!");
                    form.reset();
                } else {
                    throw new Error();
                }
            } catch (error) {
                showMessage("저장 중 오류 발생", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });
    </script>
</body>
</html>
